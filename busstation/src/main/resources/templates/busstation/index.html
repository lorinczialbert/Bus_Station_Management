<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BusStation-Management</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        table { border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; }
        th { background-color: #f4f4f4; }
        .btn { padding: 5px 10px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px; }
        .btn-danger { background-color: #dc3545; }
        .mb-2 { margin-bottom: 1rem; }
    </style>
</head>
<body>
<h1>BusStation-Liste</h1>

<a th:href="@{/busstations/new}" class="btn mb-2">Neue BusStation hinzufügen</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Stadt</th>
        <th>Aktion</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="station : ${busStations}">
        <td th:text="${station.id}">1</td>
        <td th:text="${station.name}">Hauptbahnhof</td>
        <td th:text="${station.city}">Berlin</td>
        <td>
            <form th:action="@{'/busstations/' + ${station.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger">Löschen</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
