<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Neue BusStation</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        div { margin-bottom: 10px; }
        label { display: inline-block; width: 100px; }
        input { padding: 4px; }
        .btn { padding: 5px 10px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px; border: none; cursor: pointer;}
        .btn-link { background: none; color: #007bff; text-decoration: underline; padding: 0; }
    </style>
</head>
<body>
<h1>Neue BusStation hinzufügen</h1>

<form th:action="@{/busstations}" th:object="${busStation}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" />
    </div>
    <div>
        <label for="city">Stadt:</label>
        <input type="text" id="city" th:field="*{city}" />
    </div>

    <div>
        <button type="submit" class="btn">Speichern</button>
    </div>
</form>

<a th:href="@{/busstations}" class="btn-link">Zurück zur Liste</a>
</body>
</html>
