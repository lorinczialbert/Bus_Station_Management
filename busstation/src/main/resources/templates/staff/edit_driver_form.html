<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fahrer Bearbeiten</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        div { margin-bottom: 10px; }
        label { display: inline-block; width: 150px; }
        input { padding: 4px; }
        .btn { padding: 5px 10px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px; border: none; cursor: pointer;}
        .btn-link { background: none; color: #007bff; text-decoration: underline; padding: 0; }
    </style>
</head>
<body>
<h1>Fahrer (Driver) Bearbeiten</h1>

<form th:action="@{'/staff/driver/' + ${driver.id} + '/update'}" th:object="${driver}" method="post">
    <div>
        <label for="staffName">Name:</label>
        <input type="text" id="staffName" th:field="*{staffName}" />
    </div>
    <div>
        <label for="yearsOfExperience">Erfahrungsjahre:</label>
        <input type="number" id="yearsOfExperience" th:field="*{yearsOfExperience}" />
    </div>
    <div>
        <label for="baseSalary">Grundgehalt:</label>
        <input type="text" id="baseSalary" th:field="*{baseSalary}" />
    </div>

    <div>
        <button type="submit" class="btn">Aktualisieren</button>
    </div>
</form>

<a th:href="@{/staff}" class="btn-link">Zur√ºck zur Liste</a>
</body>
</html>
