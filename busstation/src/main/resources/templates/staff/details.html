<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Staff Details</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .detail-item { margin-bottom: 10px; }
        .detail-item label { font-weight: bold; width: 150px; display: inline-block; }
        .btn-link { background: none; color: #007bff; text-decoration: underline; padding: 0; }
        .type-header { font-size: 1.2em; color: #333; margin-top: 20px; border-bottom: 1px solid #ccc;}
    </style>
</head>
<body>
<h1>Mitarbeiter Details</h1>

<div>
    <div class="detail-item">
        <label>Staff ID:</label>
        <span th:text="${staffMember.id}">1</span>
    </div>
    <div class="detail-item">
        <label>Name:</label>
        <span th:text="${staffMember.staffName}">Klaus Fahrer</span>
    </div>

    <div th:if="${staffMember instanceof T(com.example.busstation.model.Driver)}">
        <h3 class="type-header">Driver Details</h3>
        <div class="detail-item">
            <label>Years of Exp.:</label>
            <span th:text="${staffMember.yearsOfExperience}">10</span>
        </div>
        <div class="detail-item">
            <label>Base Salary:</label>
            <span th:text="${staffMember.baseSalary}">3000</span>
        </div>
    </div>

    <div th:if="${staffMember instanceof T(com.example.busstation.model.TripManager)}">
        <h3 class="type-header">Manager Details</h3>
        <div class="detail-item">
            <label>Employee Code:</label>
            <span th:text="${staffMember.employeeCode}">MGR-001</span>
        </div>
        <div class="detail-item">
            <label>Salary:</label>
            <span th:text="${staffMember.salary}">4500</span>
        </div>
    </div>
</div>

<br/>
<a th:href="@{/staff}" class="btn-link">Zur√ºck zur Liste</a>
</body>
</html>
