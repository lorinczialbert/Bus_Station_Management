<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manager Bearbeiten</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        div { margin-bottom: 10px; }
        label { display: inline-block; width: 150px; }
        input { padding: 4px; }
        .btn { padding: 5px 10px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px; border: none; cursor: pointer;}
        .btn-link { background: none; color: #007bff; text-decoration: underline; padding: 0; }
        .warning { color: red; font-style: italic; }
    </style>
</head>
<body>
<h1>Manager (TripManager) Bearbeiten</h1>

<form th:action="@{'/staff/' + ${staff.id} + '/update'}" th:object="${staff}" method="post">

    <div th:if="${staff.class.simpleName == 'TripManager'}">
        <div>
            <label for="staffName">Name:</label>
            <input type="text" id="staffName" th:field="*{staffName}" />
        </div>
        <div>
            <label for="employeeCode">Mitarbeiter-Code:</label>
            <input type="text" id="employeeCode" th:field="*{employeeCode}" />
        </div>
        <div>
            <label for="salary">Gehalt:</label>
            <input type="text" id="salary" th:field="*{salary}" />
        </div>
        <div>
            <button type="submit" class="btn">Aktualisieren</button>
        </div>
    </div>

    <div th:if="${staff.class.simpleName != 'TripManager'}">
        <p class="warning">Bearbeitung für 'Driver' ist in diesem Formular nicht implementiert.</p>
    </div>

</form>

<a th:href="@{/staff}" class="btn-link">Zurück zur Liste</a>
</body>
</html>
