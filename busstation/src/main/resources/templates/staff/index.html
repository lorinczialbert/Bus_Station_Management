<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Staff-Management</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        table { border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; }
        th { background-color: #f4f4f4; }
        .btn { padding: 5px 10px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px; }
        .btn-danger { background-color: #dc3545; }
        .mb-2 { margin-bottom: 1rem; }
    </style>
</head>
<body>
<h1>Mitarbeiter-Liste</h1>
<!-- Kein "Hinzufügen"-Button, da das Formular komplex ist -->

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Aktion</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${staffMembers}">
        <td th:text="${s.id}">1</td>
        <td th:text="${s.staffName}">Klaus Fahrer</td>
        <td>
            <form th:action="@{'/staff/' + ${s.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger">Löschen</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
