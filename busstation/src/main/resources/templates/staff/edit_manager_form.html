<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manager Bearbeiten</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        div { margin-bottom: 10px; }
        label { display: inline-block; width: 150px; }
        input { padding: 4px; }
        .btn { padding: 5px 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;}
        .error { color: red; font-size: 0.9em; margin-left: 10px; }
    </style>
</head>
<body>
<h1>Manager (TripManager) Bearbeiten</h1>
<form th:action="@{'/staff/manager/' + ${manager.id} + '/update'}" th:object="${manager}" method="post">
    <div>
        <label for="staffName">Name:</label>
        <input type="text" id="staffName" th:field="*{staffName}" />
        <span class="error" th:if="${#fields.hasErrors('staffName')}" th:errors="*{staffName}"></span>
    </div>
    <div>
        <label for="employeeCode">Mitarbeiter-Code:</label>
        <input type="text" id="employeeCode" th:field="*{employeeCode}" />
        <span class="error" th:if="${#fields.hasErrors('employeeCode')}" th:errors="*{employeeCode}"></span>
    </div>
    <div>
        <label for="salary">Gehalt:</label>
        <input type="text" id="salary" th:field="*{salary}" />
        <span class="error" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></span>
    </div>
    <div><button type="submit" class="btn">Aktualisieren</button></div>
</form>
<a th:href="@{/staff}">Zur√ºck zur Liste</a>
</body>
</html>
