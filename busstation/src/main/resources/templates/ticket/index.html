<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ticket-Management</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px;}
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        .btn { padding: 5px 10px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px; }
        .btn-secondary { background-color: #6c757d; }
        .btn-danger { background-color: #dc3545; }
        .mb-2 { margin-bottom: 1rem; }
        .filter-box { background-color: #e9ecef; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .filter-box form { display: flex; gap: 10px; align-items: center; flex-wrap: wrap;}
    </style>
</head>
<body>
<h1>Ticket-Liste</h1>

<div class="filter-box">
    <h3>Filter & Sortierung</h3>
    <form th:action="@{/tickets}" method="get">

        <input type="text" name="searchPName" placeholder="Passagier Name..." th:value="${searchPName}"/>
        <input type="number" step="0.01" name="minPrice" placeholder="Min. Preis" th:value="${minPrice}"/>

        <input type="hidden" name="sortBy" th:value="${sortBy}"/>
        <input type="hidden" name="sortDir" th:value="${sortDir}"/>

        <button type="submit" class="btn">Suchen</button>
        <a th:href="@{/tickets}" class="btn btn-secondary">Reset</a>
    </form>
</div>

<a th:href="@{/tickets/new}" class="btn mb-2">Neues Ticket hinzufügen</a>

<table>
    <thead>
    <tr>
        <th>
            <a th:href="@{/tickets(sortBy='id', sortDir=${reverseSortDir}, searchPName=${searchPName}, minPrice=${minPrice})}">
                ID <span th:if="${sortBy == 'id'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
            </a>
        </th>
        <th>Trip ID</th>
        <th>
            <a th:href="@{/tickets(sortBy='passenger', sortDir=${reverseSortDir}, searchPName=${searchPName}, minPrice=${minPrice})}">
                Passagier <span th:if="${sortBy == 'passenger'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
            </a>
        </th>
        <th>
            <a th:href="@{/tickets(sortBy='seatNumber', sortDir=${reverseSortDir}, searchPName=${searchPName}, minPrice=${minPrice})}">
                Sitzplatz <span th:if="${sortBy == 'seatNumber'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
            </a>
        </th>
        <th>
            <a th:href="@{/tickets(sortBy='price', sortDir=${reverseSortDir}, searchPName=${searchPName}, minPrice=${minPrice})}">
                Preis <span th:if="${sortBy == 'price'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
            </a>
        </th>
        <th>Aktion</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="t : ${tickets}">
        <td th:text="${t.id}">1</td>
        <td th:text="${t.trip.id}">1</td>
        <td th:text="${t.passenger.name}">Max Mustermann</td>
        <td th:text="${t.seatNumber}">7A</td>
        <td th:text="${t.price}">49.99</td>
        <td>
            <a th:href="@{'/tickets/' + ${t.id} + '/details'}" class="btn">Details</a>
            <a th:href="@{'/tickets/' + ${t.id} + '/edit'}" class="btn" style="background-color: #ffc107;">Bearbeiten</a>
            <form th:action="@{'/tickets/' + ${t.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger">Löschen</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
