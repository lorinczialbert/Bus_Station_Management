<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ticket Bearbeiten</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        div { margin-bottom: 10px; }
        label { display: inline-block; width: 120px; }
        input, select { padding: 4px; width: 250px; }
        .btn { padding: 5px 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; width: auto;}
        .error { color: red; font-size: 0.9em; margin-left: 10px; }
    </style>
</head>
<body>
<h1>Ticket Bearbeiten</h1>
<form th:action="@{'/tickets/' + ${ticket.id} + '/update'}" th:object="${ticket}" method="post">
    <div>
        <label for="passenger">Passagier:</label>
        <select id="passenger" th:field="*{passenger}">
            <option value="">-- Bitte wählen --</option>
            <option th:each="p : ${allPassengers}"
                    th:value="${p.id}"
                    th:text="${p.name}"></option>
        </select>
        <span class="error" th:if="${#fields.hasErrors('passenger')}" th:errors="*{passenger}"></span>
    </div>
    <div>
        <label for="trip">Fahrt (Trip):</label>
        <select id="trip" th:field="*{trip}">
            <option value="">-- Bitte wählen --</option>
            <option th:each="trip : ${allBusTrips}"
                    th:value="${trip.id}"
                    th:text="${'Fahrt ' + trip.id + ' (Status: ' + trip.status + ')'}"></option>
        </select>
        <span class="error" th:if="${#fields.hasErrors('trip')}" th:errors="*{trip}"></span>
    </div>
    <div>
        <label for="seatNumber">Sitzplatz:</label>
        <input type="text" id="seatNumber" th:field="*{seatNumber}" />
        <span class="error" th:if="${#fields.hasErrors('seatNumber')}" th:errors="*{seatNumber}"></span>
    </div>
    <div>
        <label for="price">Preis:</label>
        <input type="number" step="0.01" id="price" th:field="*{price}" />
        <span class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
    </div>
    <div><button type="submit" class="btn">Aktualisieren</button></div>
</form>
<a th:href="@{/tickets}">Zurück zur Liste</a>
</body>
</html>
