<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Passagier Bearbeiten</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        div { margin-bottom: 10px; }
        label { display: inline-block; width: 120px; }
        input { padding: 4px; }
        .btn { padding: 5px 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;}
        .error { color: red; font-size: 0.9em; margin-left: 10px; }
    </style>
</head>
<body>
<h1>Passagier Bearbeiten</h1>
<form th:action="@{'/passengers/' + ${passenger.id} + '/update'}" th:object="${passenger}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" />
        <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>
    <div>
        <label for="age">Alter:</label>
        <input type="number" id="age" th:field="*{age}" />
        <span class="error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
    </div>
    <div>
        <label for="currency">Währung:</label>
        <input type="text" id="currency" th:field="*{currency}" />
        <span class="error" th:if="${#fields.hasErrors('currency')}" th:errors="*{currency}"></span>
    </div>
    <div><button type="submit" class="btn">Aktualisieren</button></div>
</form>
<a th:href="@{/passengers}">Zurück zur Liste</a>
</body>
</html>
