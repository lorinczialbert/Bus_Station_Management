<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Neuer Passagier</title>
    <!-- Kopiertes Styling von Bus/form -->
    <style>
        body { font-family: sans-serif; margin: 2em; }
        div { margin-bottom: 10px; }
        label { display: inline-block; width: 100px; }
        input { padding: 4px; }
        .btn { padding: 5px 10px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px; border: none; cursor: pointer;}
        .btn-link { background: none; color: #007bff; text-decoration: underline; padding: 0; }
    </style>
</head>
<body>
<h1>Neuen Passagier hinzufügen</h1>

<form th:action="@{/passengers}" th:object="${passenger}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" />
    </div>
    <div>
        <label for="age">Alter:</label>
        <input type="number" id="age" th:field="*{age}" />
    </div>
    <div>
        <label for="currency">Währung:</label>
        <input type="text" id="currency" th:field="*{currency}" />
    </div>

    <div>
        <button type="submit" class="btn">Speichern</button>
    </div>
</form>

<a th:href="@{/passengers}" class="btn-link">Zurück zur Liste</a>
</body>
</html>
