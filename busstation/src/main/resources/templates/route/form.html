<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Neue Route</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        div { margin-bottom: 10px; }
        label { display: inline-block; width: 100px; }
        input, select { padding: 4px; }
        .btn { padding: 5px 10px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px; border: none; cursor: pointer;}
        .btn-link { background: none; color: #007bff; text-decoration: underline; padding: 0; }
    </style>
</head>
<body>
<h1>Neue Route hinzufügen</h1>

<!--
  Dieses Formular bindet an das 'route'-Objekt.
  Die 'allBusStations' werden für die Dropdowns verwendet.
-->
<form th:action="@{/routes}" th:object="${route}" method="post">

    <div>
        <label for="origin">Start (Origin):</label>
        <!--
          th:field="*{origin}" bindet das ausgewählte BusStation-OBJEKT.
          Spring Boot wandelt die ID (th:value) automatisch um.
        -->
        <select id="origin" th:field="*{origin}">
            <option value="">-- Bitte wählen --</option>
            <option th:each="station : ${allBusStations}"
                    th:value="${station.id}"
                    th:text="${station.name + ' (' + station.city + ')'}">
                Berlin (Hbf)
            </option>
        </select>
    </div>

    <div>
        <label for="destination">Ziel (Destination):</label>
        <select id="destination" th:field="*{destination}">
            <option value="">-- Bitte wählen --</option>
            <option th:each="station : ${allBusStations}"
                    th:value="${station.id}"
                    th:text="${station.name + ' (' + station.city + ')'}">
                Hamburg (ZOB)
            </option>
        </select>
    </div>

    <div>
        <label for="distance">Distanz:</label>
        <input type="number" step="0.1" id="distance" th:field="*{distance}" />
    </div>

    <div>
        <button type="submit" class="btn">Speichern</button>
    </div>
</form>

<a th:href="@{/routes}" class="btn-link">Zurück zur Liste</a>
</body>
</html>
