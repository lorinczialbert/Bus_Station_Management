<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Route-Management</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        table { border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; }
        th { background-color: #f4f4f4; }
        .btn { padding: 5px 10px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px; }
        .btn-danger { background-color: #dc3545; }
        .mb-2 { margin-bottom: 1rem; }
    </style>
</head>
<body>
<h1>Routen-Liste</h1>

<a th:href="@{/routes/new}" class="btn mb-2">Neue Route hinzufügen</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Start (Origin)</th>
        <th>Ziel (Destination)</th>
        <th>Distanz (km)</th>
        <th>Aktion</th>
    </tr>
    </thead>
    <tbody>
    <!-- WICHTIG: Wir müssen prüfen, ob Origin/Destination existieren (wegen Testdaten) -->
    <tr th:each="r : ${routes}">
        <td th:text="${r.id}">1</td>
        <td th:text="${r.origin != null} ? ${r.origin.name} : 'N/A'">Berlin Hbf</td>
        <td th:text="${r.destination != null} ? ${r.destination.name} : 'N/A'">Hamburg ZOB</td>
        <td th:text="${r.distance}">280.5</td>
        <td>
            <form th:action="@{'/routes/' + ${r.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger">Löschen</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
