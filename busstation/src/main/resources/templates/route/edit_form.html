<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Route Bearbeiten</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        div { margin-bottom: 10px; }
        label { display: inline-block; width: 120px; }
        input, select { padding: 4px; }
        .btn { padding: 5px 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;}
        .error { color: red; font-size: 0.9em; margin-left: 10px; }
    </style>
</head>
<body>
<h1>Route Bearbeiten</h1>
<form th:action="@{'/routes/' + ${route.id} + '/update'}" th:object="${route}" method="post">
    <div>
        <label for="origin">Start (Origin):</label>
        <select id="origin" th:field="*{origin}">
            <option value="">-- Bitte wählen --</option>
            <option th:each="station : ${allBusStations}"
                    th:value="${station.id}"
                    th:text="${station.name + ' (' + station.city + ')'}"></option>
        </select>
        <span class="error" th:if="${#fields.hasErrors('origin')}" th:errors="*{origin}"></span>
    </div>
    <div>
        <label for="destination">Ziel (Destination):</label>
        <select id="destination" th:field="*{destination}">
            <option value="">-- Bitte wählen --</option>
            <option th:each="station : ${allBusStations}"
                    th:value="${station.id}"
                    th:text="${station.name + ' (' + station.city + ')'}"></option>
        </select>
        <span class="error" th:if="${#fields.hasErrors('destination')}" th:errors="*{destination}"></span>
    </div>
    <div>
        <label for="distance">Distanz:</label>
        <input type="number" step="0.1" id="distance" th:field="*{distance}" />
        <span class="error" th:if="${#fields.hasErrors('distance')}" th:errors="*{distance}"></span>
    </div>
    <div><button type="submit" class="btn">Aktualisieren</button></div>
</form>
<a th:href="@{/routes}">Zurück zur Liste</a>
</body>
</html>
