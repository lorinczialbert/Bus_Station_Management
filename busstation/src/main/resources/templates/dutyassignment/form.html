<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Neue Zuweisung</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        div { margin-bottom: 10px; }
        label { display: inline-block; width: 120px; }
        input, select { padding: 4px; }
        .btn { padding: 5px 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;}
        .error { color: red; font-size: 0.9em; margin-left: 10px; }
    </style>
</head>
<body>
<h1>Neue Dienstzuweisung (DutyAssignment)</h1>
<form th:action="@{/assignments}" th:object="${assignment}" method="post">
    <div>
        <label for="trip">Busfahrt (Trip):</label>
        <select id="trip" th:field="*{trip}">
            <option value="">-- Fahrt wählen --</option>
            <option th:each="t : ${allBusTrips}"
                    th:value="${t.id}"
                    th:text="'ID: ' + ${t.id}"></option>
        </select>
        <span class="error" th:if="${#fields.hasErrors('trip')}" th:errors="*{trip}"></span>
    </div>
    <div>
        <label for="staff">Mitarbeiter:</label>
        <select id="staff" th:field="*{staff}">
            <option value="">-- Mitarbeiter wählen --</option>
            <option th:each="s : ${allStaffMembers}"
                    th:value="${s.id}"
                    th:text="${s.staffName}"></option>
        </select>
        <span class="error" th:if="${#fields.hasErrors('staff')}" th:errors="*{staff}"></span>
    </div>
    <div>
        <label for="role">Rolle:</label>
        <input type="text" id="role" th:field="*{role}" />
        <span class="error" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></span>
    </div>
    <div><button type="submit" class="btn">Speichern</button></div>
</form>
<a th:href="@{/assignments}">Zurück zur Liste</a>
</body>
</html>
