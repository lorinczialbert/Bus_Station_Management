<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BusTrip Management</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px;}
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; cursor: pointer; }
        th a { text-decoration: none; color: black; display: block; }
        .btn { padding: 5px 10px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px; }
        .btn-secondary { background-color: #6c757d; }
        .btn-danger { background-color: #dc3545; }

        .filter-box { background-color: #e9ecef; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .filter-box form { display: flex; gap: 10px; align-items: center; flex-wrap: wrap;}
        .filter-box input, .filter-box select { padding: 5px; border: 1px solid #ccc; border-radius: 3px; }
    </style>
</head>
<body>
<h1>BusTrip-Liste (Fahrten)</h1>

<div class="filter-box">
    <h3>Filter & Sortierung</h3>
    <form th:action="@{/bustrips}" method="get">

        <select name="searchStatus">
            <option value="">-- Alle Status --</option>
            <option th:each="state : ${T(com.example.busstation.model.enums.BusTripStatus).values()}"
                    th:value="${state}"
                    th:text="${state}"
                    th:selected="${state == searchStatus}"></option>
        </select>

        <input type="text" name="searchBusName" placeholder="Bus Kennzeichen..." th:value="${searchBusName}"/>

        <input type="hidden" name="sortBy" th:value="${sortBy}"/>
        <input type="hidden" name="sortDir" th:value="${sortDir}"/>

        <button type="submit" class="btn">Suchen</button>
        <a th:href="@{/bustrips}" class="btn btn-secondary">Reset</a>
    </form>
</div>

<a th:href="@{/bustrips/new}" class="btn mb-2">Neue Fahrt hinzufügen</a>

<table>
    <thead>
    <tr>
        <th>
            <a th:href="@{/bustrips(sortBy='id', sortDir=${reverseSortDir}, searchStatus=${searchStatus}, searchBusName=${searchBusName})}">
                ID <span th:if="${sortBy == 'id'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
            </a>
        </th>

        <th>Bus</th>
        <th>Route</th>

        <th>
            <a th:href="@{/bustrips(sortBy='ticketPrice', sortDir=${reverseSortDir}, searchStatus=${searchStatus}, searchBusName=${searchBusName})}">
                Preis <span th:if="${sortBy == 'ticketPrice'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
            </a>
        </th>

        <th>
            <a th:href="@{/bustrips(sortBy='departureTime', sortDir=${reverseSortDir}, searchStatus=${searchStatus}, searchBusName=${searchBusName})}">
                Abfahrt <span th:if="${sortBy == 'departureTime'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
            </a>
        </th>

        <th>Ankunft</th>
        <th>Status</th>
        <th>Aktion</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="trip : ${busTrips}">
        <td th:text="${trip.id}">1</td>
        <td th:text="${trip.bus != null} ? ${trip.bus.name} : 'N/A'">Bus 101</td>
        <td th:text="${trip.route != null} ? (${trip.route.origin.name} + ' -> ' + ${trip.route.destination.name}) : 'N/A'">B -> H</td>
        <td th:text="${trip.ticketPrice} + ' €'">50.00 €</td>
        <td th:text="${trip.departureTime}">2023-12-01 10:00</td>
        <td th:text="${trip.arrivalTime}">2023-12-01 14:00</td>
        <td th:text="${trip.status}">SCHEDULED</td>
        <td>
            <a th:href="@{'/bustrips/' + ${trip.id} + '/details'}" class="btn">Details</a>
            <a th:href="@{'/bustrips/' + ${trip.id} + '/edit'}" class="btn" style="background-color: #ffc107;">Edit</a>
            <form th:action="@{'/bustrips/' + ${trip.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
