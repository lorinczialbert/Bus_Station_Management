<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BusTrip-Management</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        table { border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; }
        th { background-color: #f4f4f4; }
        .btn { padding: 5px 10px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px; }
        .btn-danger { background-color: #dc3545; }
        .mb-2 { margin-bottom: 1rem; }
    </style>
</head>
<body>
<h1>BusFahrten-Liste</h1>

<a th:href="@{/bustrips/new}" class="btn mb-2">Neue Busfahrt hinzufügen</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Route</th>
        <th>Bus</th>
        <th>Startzeit</th>
        <th>Status</th>
        <th>Aktion</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="trip : ${busTrips}">
        <td th:text="${trip.id}">1</td>

        <td th:text="${trip.route.origin.name + ' -> ' + trip.route.destination.name}">Route 1</td>

        <td th:text="${trip.bus.name}">B-123-GO</td>

        <td th:text="${trip.startTime}">...</td>
        <td th:text="${trip.status}">Planned</td>
        <td>
            <a th:href="@{'/bustrips/' + ${trip.id} + '/details'}" class="btn">Details</a>
            <a th:href="@{'/bustrips/' + ${trip.id} + '/edit'}" class="btn" style="background-color: #ffc107;">Bearbeiten</a>
            <form th:action="@{'/bustrips/' + ${trip.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger">Löschen</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
