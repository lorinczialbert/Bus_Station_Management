spring.application.name=busstation

# Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/busstation_db?serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=duralamap
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
# 'create-drop' ensures we start fresh every time (prevents duplicate data errors)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# CRITICAL FIX: This makes data.sql run AFTER the tables are created
spring.jpa.defer-datasource-initialization=true